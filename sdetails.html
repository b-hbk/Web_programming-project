<div class="container mt-5 " >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Add Student details </h3>
        </div>
        <div class="card-body">
          <form action="submit-sdetails" method="post" class="registration-form">
            <div class="form-group">
              <label for="txtbid">Enter Batch Id</label>
              <input type="text" class="form-control" id="txtbid" name="Bid"  required>
            </div>
            <div class="form-group">
              <label for="textbname">Enter Batch Name</label>
              <input type="text" class="form-control" id="textbname" name="Bname" required>
            </div>
            <div class="form-group">
                <label for="textcourse"> Enter Course Name</label>
                <input type="text" class="form-control" id="textcourse" name="Course" required>
              </div>
                <div class="form-group">
                    <label for="textsid">Enter Student Id :</label>
                    <select name="Sid" class="form-control">
                    <option value="">Select</option>
                    <option value=""></option>
                  </div>



            <button type="submit" class="btn btn-primary btn-block">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
