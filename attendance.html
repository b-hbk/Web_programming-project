<body>
  <nav class="navbar navbar-expand-lg navbar-light">

<div class="container mt-5 " >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Attendance Register</h3>
        </div>
        <div class="card-body">
          <form action="submit-attend" method="post" class="registration-form">
            <div class="form-group">
              <label for="txtid">Enter Batch Id</label>
              <input type="text" class="form-control" id="txtbid" name="Bid"  required>
            </div>
            <div class="form-group">
              <label for="textsid">Enter Student Id</label>
              <input type="text" class="form-control" id="textsid" name="Sid" required>
            </div>
            <div class="form-group">
                <label for="present">Status :</label>
                <input type="radio" id="present" value="Present" name="Status"> 
                <label for="present">Present</label>
                <input type="radio" id="absent" value="Absent" name="Status">
                <label for="absent">Absent</label>
                
              </div>
              

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
