<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <nav class="navbar navbar-expand-lg bg-white fixed-top ">
    <a href="/"><img src="images/logo.webp" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="nav nav-pills ml-3 ">
        <li class="nav-item">
          <a class="nav-link active" href="/">HOME</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container mt-5 pt-5" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Student Registration Form</h3>
        </div>
        <div class="card-body">
          <form action="Submit-data" method="post" class="registration-form">
            <div class="form-group">
              <label for="txtid">Enter Student Id</label>
              <input type="text" class="form-control" id="txtid" name="sid"  required>
            </div>
            <div class="form-group">
              <label for="textname">Enter Student Name</label>
              <input type="text" class="form-control" id="textname" name="sname" required>
            </div>
            <div class="form-group">
              <label for="textemail">Enter student Email</label>
              <input type="email" class="form-control" id="textemail" name="email"  required>
            </div>
            <div class="form-group">
              <label for="textage"> Enter Your age</label>
              <input type="text" class="form-control" id="textage" name="age" required>
            </div>
            <div class="form-group">
                <label for="textcity"> Enter Your City</label>
                <input type="text" class="form-control" id="textcity" name="city" required>
              </div>
              <div class="form-group">
                <label for="textstate"> Enter Your State</label>
                <input type="text" class="form-control" id="textstate" name="state" required>
              </div>
              <div class="form-group">
                <label for="textcountry"> Enter Your Country</label>
                <input type="text" class="form-control" id="textcountry" name="country" required>
              </div>
              <div class="form-group">
                <label for="textmark"> Enter Marks</label>
                <input type="text" class="form-control" id="textmark" name="marks"  required>
              </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
